name: Update VLESS List

on:
  schedule:
    - cron: '0 */2 * * *' # Каждые 2 часа
  workflow_dispatch:      # Кнопка ручного запуска

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run checker
        run: python vless_checker.py

     - name: Save results
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          # Забираем изменения с сервера, чтобы не было конфликта
          git pull origin main --rebase
          # Добавляем файл
          git add output.txt
          # Фиксируем изменения (если они есть)
          git commit -m "Update output.txt $(date)" || echo "No changes to commit"
          # Выталкиваем обратно в репозиторий
          git push origin main
